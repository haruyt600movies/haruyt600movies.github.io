<body>

    <div id="header">
        <h1>HaruYT600 Movies</h1>
        <p>Watch Movies & TV shows for free!</p>
        <hr>
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter movie or TV show name...">
        <button id="search-button">Search</button>
    </div>
    <div id="results"></div>

    <!-- Popup -->
    <div id="popup">
        <div id="popup-content">
            <span id="close-popup"><strong>BACK</strong></span>
            <br>
            <iframe id="video-iframe" src="" frameborder="0" allowfullscreen sandbox="allow-same-origin allow-scripts"></iframe>
            <div id="season-selector" class="season-select"></div>
            <div id="episode-buttons" class="episode-buttons"></div>
        </div>
    </div>
    <hr>

        <a class="link" href="/terms">Terms of Service</a><br>

        <a class="link" href="https://discord.gg/QrF3q9kHPu" target="_blank">Discord Server</a>
    </div>

    <script>
        const apiKey = 'd8689dbae22df4c3d90b1c102d30c605';
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');
        const resultsContainer = document.getElementById('results');
        const popup = document.getElementById('popup');
        const videoIframe = document.getElementById('video-iframe');
        const closePopup = document.getElementById('close-popup');
        const seasonSelector = document.getElementById('season-selector');
        const episodeButtons = document.getElementById('episode-buttons');

        // Function to fetch and display trending movies
        async function fetchTrendingMovies() {
            const response = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}`);
            const data = await response.json();
            displayResults(data.results);
        }

        function displayResults(movies) {
            resultsContainer.innerHTML = '';

            if (movies.length === 0) {
                resultsContainer.innerHTML = '<p style="text-align: center;">No results found :c</p>';
                return;
            }

            movies.forEach(item => {
                // Check if title and poster_path are defined and not empty
                const title = item.media_type === 'tv' ? item.name : item.title;
                if (!title || !item.poster_path) {
                    return; // Skip this item if the title or poster is undefined
                }

                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';

                const imgUrl = `https://image.tmdb.org/t/p/w500${item.poster_path}`;

                resultDiv.innerHTML = `
                    <img src="${imgUrl}" alt="${title}" class="poster">
                    <div class="title-block">
                        <span>${title}</span>
                    </div>
                `;

                resultDiv.addEventListener('click', () => {
                    openPopup(item);
                });

                resultsContainer.appendChild(resultDiv);
            });
        }

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                searchMovies(query);
            }
        });

        async function searchMovies(query) {
            resultsContainer.innerHTML = '';
            const response = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${encodeURIComponent(query)}`);
            const data = await response.json();

            displayResults(data.results);
        }

        async function openPopup(item) {
            let embedUrl;

            if (item.media_type === 'movie') {
                embedUrl = `https://vidsrc.to/embed/movie/${item.id}`;
                videoIframe.src = embedUrl; 
                seasonSelector.innerHTML = ''; // Clear season selector
                episodeButtons.innerHTML = ''; // Clear episode buttons
            } else if (item.media_type === 'tv') {
                
                const seasonsData = await fetch(`https://api.themoviedb.org/3/tv/${item.id}?api_key=${apiKey}`);
                const seasonInfo = await seasonsData.json(); 

                const seasonsCount = seasonInfo.number_of_seasons;
                videoIframe.src = `https://vidsrc.to/embed/tv/${item.id}/1/1`;

                // Populate season selector
                seasonSelector.innerHTML = `<label for="seasons">Select Season:</label>
                                            <select id="season-select" class="season-select"></select>`;
                const seasonSelect = document.getElementById('season-select');

                for (let i = 1; i <= seasonsCount; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Season ${i}`;
                    seasonSelect.appendChild(option);
                }

                // Fetch and display episodes for the first season initially
                fetchAndDisplayEpisodes(item.id, 1);

                // Change episodes when a different season is selected
                seasonSelect.addEventListener('change', (e) => {
                    const selectedSeason = e.target.value;
                    fetchAndDisplayEpisodes(item.id, selectedSeason);
                });
            }

            popup.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Disable background scrolling
        }

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none'; 
            videoIframe.src = '';
            seasonSelector.innerHTML = ''; // Clear season selector
            episodeButtons.innerHTML = ''; // Clear episode buttons
            document.body.style.overflow = 'auto'; // Enable background scrolling
        });

        popup.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
                videoIframe.src = '';
                seasonSelector.innerHTML = ''; // Clear season selector
                episodeButtons.innerHTML = ''; // Clear episode buttons
                document.body.style.overflow = 'auto'; // Enable background scrolling
            }
        });

        async function fetchAndDisplayEpisodes(tvId, season) {
            const response = await fetch(`https://api.themoviedb.org/3/tv/${tvId}/season/${season}?api_key=${apiKey}`);
            const data = await response.json();

            // Clear previous episode buttons
            episodeButtons.innerHTML = '';

            data.episodes.forEach((episode) => {
                const button = document.createElement('button');
                button.className = 'episode-button';
                button.textContent = `Episode ${episode.episode_number}`;
                button.addEventListener('click', () => {
                    videoIframe.src = `https://vidsrc.to/embed/tv/${tvId}/${season}/${episode.episode_number}`;
                });
                episodeButtons.appendChild(button);
            });
        }

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none'; 
            videoIframe.src = '';
            seasonSelector.innerHTML = ''; // Clear season selector
            episodeButtons.innerHTML = ''; // Clear episode buttons
        });

        popup.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
                videoIframe.src = '';
                seasonSelector.innerHTML = ''; // Clear season selector
                episodeButtons.innerHTML = ''; // Clear episode buttons
            }
        });

        window.onload = fetchTrendingMovies;
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Listen for keydown events on the whole document
            document.addEventListener('keydown', function(event) {
                
                if (event.key === 'Enter') {
                    event.preventDefault();
                    document.getElementById('search-button').click();
                }
            });
        });
